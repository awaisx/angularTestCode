<div class="mx-auto col-md-5">
   
    <h3>Contact Us</h3>
<form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
    <div class="form-group" [class.was-validated]="nameControl.invalid && nameControl.touched">
        <label for="name" class="control-label">Name</label>
        <input type="text" required class="form-control" placeholder="Enter Name" name="name"
         id="name" [(ngModel)]="name" #nameControl='ngModel'/>
         <span class="invalid-feedback">Name is Required</span>
      </div>
      
      <div class="form-group" [class.was-validated]="emailControl.invalid && emailControl.touched">
          <label for="email" class="control-label">Email</label>
          <input type="email" required class="form-control" placeholder="Enter Email" name="email"
           id="email" [(ngModel)]="email" #emailControl='ngModel'/>
           <span class="invalid-feedback">Email is Required</span>
        </div>
      
        <div class="form-group" [class.was-validated]="subjectControl.invalid && subjectControl.touched">
            <label for="subject" class="control-label">Subject</label>
            <input type="text" required class="form-control" placeholder="Enter Subject" name="subject"
             id="subject" [(ngModel)]="subject" #subjectControl='ngModel'/>
             <span class="invalid-feedback">Subject is Required</span>
          </div>
      
          <div class="form-group" [class.was-validated]="DetailControl.invalid && DetailControl.touched">
              <label for="detail" class="control-label">Detail</label>
              <textarea required class="form-control" placeholder="Enter Detail" name="detail"
               id="detail" [(ngModel)]="detail" #DetailControl='ngModel'>
            </textarea>
               <span class="invalid-feedback">Detail is Required</span>
            </div>
            

    <div class="form-group text-center">
        <button type="submit" [disabled]='contactForm.invalid' class="btn btn-primary">Submit</button>
    </div>
</form>


</div>
